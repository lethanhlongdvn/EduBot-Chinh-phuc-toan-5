<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC6zlWn8BKYU7P6A2-PYq6IIWOzaqJWFhc",
        authDomain: "gamhoctap.firebaseapp.com",
        databaseURL: "https://gamhoctap-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "gamhoctap"
    };
    firebase.initializeApp(firebaseConfig);

    // Danh s√°ch v·∫≠t ph·∫©m qu√† t·∫∑ng cho t·ª´ng ch·∫∑ng th√°m hi·ªÉm
    const ITEMS_DATA = {
        19: { name: "·ªêng nh√≤m t·∫ßm xa", icon: "üî≠", table: "tisophantram", deadline: "2026-01-17" },
        20: { name: "C√¢n ti·ªÉu ly", icon: "‚öñÔ∏è", table: "cancancongly", deadline: "2026-01-24" },
        21: { name: "M√°y t√≠nh b·ªè t√∫i", icon: "üìü", table: "sieucapcasio", deadline: "2026-01-31" },
        22: { name: "B·∫£n ƒë·ªì H√† N·ªôi", icon: "üó∫Ô∏è", table: "daihoitoanhoc", deadline: "2026-02-07" },
        23: { name: "Th∆∞·ªõc cu·ªôn", icon: "üìè", table: "donvisieudang", deadline: "2026-02-28" },
        24: { name: "M≈© ki·∫øn tr√∫c s∆∞", icon: "üèóÔ∏è", table: "kientrucsunhi", deadline: "2026-03-07" },
        25: { name: "H·ªôp qu√† x·ª© Hu·∫ø", icon: "üéÅ", table: "xuongdonghop", deadline: "2026-03-14" },
        26: { name: "ƒê·ªìng h·ªì c√°t", icon: "‚è≥", table: "thosanthoigian", deadline: "2026-03-21" }
    };

    const currentStudent = localStorage.getItem('studentName');

    async function loadInventory() {
        if (!currentStudent) {
            alert("Vui l√≤ng nh·∫≠p t√™n t·∫°i b·∫£n ƒë·ªì!");
            window.location.href = "index.html";
            return;
        }
        document.getElementById('student-name').innerText = currentStudent;

        let medals = { gold: 0, silver: 0, bronze: 0 };
        const itemContainer = document.getElementById('item-list');
        itemContainer.innerHTML = '';

        for (let week in ITEMS_DATA) {
            const item = ITEMS_DATA[week];
            const snapshot = await db.ref(`scores/${item.table}`).once('value');
            const scores = snapshot.val();

            let unlocked = false;
            let medalThisWeek = "";

            if (scores) {
                let results = Object.values(scores).filter(s => s.fullName === currentStudent);
                if (results.length > 0) {
                    results.sort((a, b) => b.score - a.score);
                    const topScore = results[0].score;
                    const timestamp = results[0].timestamp || Date.now();
                    const deadlineDate = new Date(item.deadline + "T23:59:59");

                    if (topScore >= 50) unlocked = true;

                    // T√≠nh huy ch∆∞∆°ng n·∫øu n·ªôp b√†i ƒë√∫ng h·∫°n (tr∆∞·ªõc Th·ª© 7 h√†ng tu·∫ßn) 
                    if (new Date(timestamp) <= deadlineDate) {
                        if (topScore === 100) { medals.gold++; medalThisWeek = "ü•á"; }
                        else if (topScore >= 80) { medals.silver++; medalThisWeek = "ü•à"; }
                        else if (topScore >= 50) { medals.bronze++; medalThisWeek = "ü•â"; }
                    }
                }
            }

            const card = document.createElement('div');
            card.className = `item-card ${unlocked ? 'unlocked' : ''}`;
            card.innerHTML = `
                <span class="icon">${unlocked ? item.icon : 'üîí'}</span>
                <div class="name">${unlocked ? item.name : 'Ch∆∞a nh·∫≠n'}</div>
                <div class="status">${unlocked ? 'ƒê√É NH·∫¨N ' + medalThisWeek : 'Tu·∫ßn ' + week}</div>
            `;
            itemContainer.appendChild(card);
        }

        document.getElementById('gold-count').innerText = medals.gold;
        document.getElementById('silver-count').innerText = medals.silver;
        document.getElementById('bronze-count').innerText = medals.bronze;
    }

    loadInventory();
</script>
