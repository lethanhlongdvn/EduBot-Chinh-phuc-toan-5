<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>H√†nh Tr√¨nh Xuy√™n Vi·ªát: EduRobot To√°n 5</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root { --primary: #FF9800; --dark-green: #2e7d32; --gold: #ffd700; --bg-dark: #1a1a1a; }
        body { margin: 0; padding: 0; font-family: 'Lexend', sans-serif; background-color: var(--bg-dark); color: white; overflow-x: hidden; }

        /* BANNER */
        .welcome-banner { background: linear-gradient(90deg, #1a1a1a, #333, #1a1a1a); padding: 15px 20px; display: flex; justify-content: center; align-items: center; gap: 15px; border-bottom: 2px solid var(--primary); }
        .welcome-text { font-family: 'Bungee'; font-size: clamp(1rem, 4vw, 1.8rem); color: white; text-shadow: 2px 2px 0px var(--primary); text-align: center; }

        /* HEADER */
        .game-header { background: #222; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }

        /* MAP */
        .game-content-wrapper { display: flex; flex-direction: column; gap: 15px; padding: 15px; }
        @media (min-width: 900px) { .game-content-wrapper { flex-direction: row; } }
        .map-container { flex: 7; position: relative; background: #2c2c2c; border-radius: 15px; padding: 10px; box-shadow: inset 0 0 20px rgba(0,0,0,0.5); }
        .map-relative-box { position: relative; width: 100%; }
        .map-image { width: 100%; height: auto; display: block; border-radius: 10px; }

        /* STATIONS */
        .station { position: absolute; width: 5.8%; aspect-ratio: 1/1; background: white; border: 2px solid var(--dark-green); border-radius: 50%; display: flex; justify-content: center; align-items: center; font-weight: bold; color: var(--dark-green); font-size: clamp(8px, 1.6vw, 16px); z-index: 10; cursor: pointer; transition: 0.2s; }
        .station.locked { background: #333 !important; border-color: #555 !important; color: #777 !important; opacity: 0.6; filter: grayscale(1); }
        .station.locked::after { content: 'üîí'; position: absolute; font-size: 10px; bottom: -12px; left: 50%; transform: translateX(-50%); }

        /* FORM NH·∫¨P T√äN + L·ªöP */
        #auth-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 20000; display: none; flex-direction: column; justify-content: center; align-items: center; }
        .auth-card { background: #222; padding: 30px; border-radius: 20px; border: 2px solid var(--primary); width: 85%; max-width: 350px; text-align: center; }
        .auth-card input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: #111; color: white; font-family: 'Lexend'; box-sizing: border-box; }
        .btn-confirm { background: var(--primary); color: black; border: none; padding: 12px 0; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 1rem; margin-top: 10px; }

        /* LEADERBOARD & FOOTER */
        .leaderboard-sidebar { flex: 3; background: #222; border: 2px solid var(--primary); border-radius: 15px; padding: 15px; }
        .btn-nav { flex: 1; background: #333; border: 1px solid var(--primary); color: var(--primary); padding: 10px; border-radius: 8px; font-weight: bold; font-size: 0.75rem; cursor: pointer; text-decoration: none; text-align: center; }
        .game-footer { background: #222; padding: 10px; border-top: 3px solid var(--primary); position: sticky; bottom: 0; }
        .footer-buttons { display: flex; gap: 5px; max-width: 900px; margin: auto; }
        .hidden { display: none !important; }
        
        /* T·ªåA ƒê·ªò TR·∫†M */
        #st-19 { top: 1.5%; left: 40%; }
        #st-20 { top: 8%; left: 45%; }
        #st-21 { top: 10%; left: 23%; }
        #st-22 { top: 12%; left: 40%; }
        #st-23 { top: 17%; left: 54%; }
        #st-24 { top: 27%; left: 44%; }
        #st-25 { top: 38%; left: 52%; }
        #st-26 { top: 46%; left: 63%; }
        #st-27 { top: 54%; left: 70%; }
        #st-28 { top: 62%; left: 73%; }
        #st-29 { top: 70%; left: 74%; }
        #st-30 { top: 71%; left: 56%; }
        #st-31 { top: 79%; left: 50%; }
        #st-32 { top: 80%; left: 35%; }
        #st-33 { top: 89%; left: 35%; }
        #st-34 { top: 90%; left: 80%; }
        #st-35 { top: 46%; left: 85%; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-card">
            <h2 style="font-family:'Bungee'; color:var(--gold); margin-bottom:5px;">TH√îNG TIN TH√ÅM HI·ªÇM</h2>
            <p style="font-size:0.8rem; color:#aaa; margin-bottom:20px;">Vui l√≤ng nh·∫≠p ch√≠nh x√°c ƒë·ªÉ l∆∞u ƒëi·ªÉm!</p>
            <input type="text" id="input-name" placeholder="H·ªç v√† T√™n c·ªßa em">
            <input type="text" id="input-class" placeholder="L·ªõp (V√≠ d·ª•: 5A1)">
            <button class="btn-confirm" onclick="saveAuthData()">B·∫ÆT ƒê·∫¶U H√ÄNH TR√åNH</button>
        </div>
    </div>

    <div class="welcome-banner">
        <h1 class="welcome-text">TH√ÅM HI·ªÇM VI·ªÜT NAM C√ôNG ROBOT</h1>
    </div>

    <header class="game-header">
        <div style="display:flex; align-items:center; gap:10px;">
            <div onclick="showAuthForm()" style="width:30px; height:30px; border-radius:50%; background:var(--gold); border:2px solid #fff; cursor:pointer;"></div>
            <div>
                <span id="user-display" style="font-size:0.9rem; font-weight:bold; color:var(--gold);">Kh√°ch Th√°m Hi·ªÉm</span>
                <span id="class-display" style="font-size:0.7rem; color:#ccc; display:block;">Ch∆∞a ch·ªçn l·ªõp</span>
            </div>
        </div>
        <div style="text-align:right;">
            <span style="font-size:0.7rem; color:#ccc; display:block;">K·ª∂ L·ª§C L·ªöP</span>
            <span id="high-score" style="font-size:0.9rem; color:var(--primary); font-weight:bold;">0</span>
        </div>
    </header>

    <main class="game-content-wrapper">
        <div class="map-container">
            <div class="map-relative-box">
                <img src="Bandogame.jpg" alt="B·∫£n ƒë·ªì" class="map-image">
                <script>
                    for(let i=19; i<=35; i++) {
                        document.write(`<div class="station" id="st-${i}" onclick="handleStageClick(${i})">${i}</div>`);
                    }
                </script>
            </div>
        </div>

        <section class="leaderboard-sidebar">
            <h3 style="color:var(--gold); text-align:center; font-family:'Bungee'; font-size:0.9rem;">üèÜ TOP 10 CAO TH·ª¶</h3>
            <table style="width:100%; border-collapse:collapse; font-size:0.8rem;">
                <thead><tr style="background:var(--primary); color:black;"><th>#</th><th>T√™n - L·ªõp</th><th>ƒêi·ªÉm</th></tr></thead>
                <tbody id="leaderboard-body-list" style="text-align:center;"></tbody>
            </table>
        </section>
    </main>

    <footer class="game-footer">
        <div class="footer-buttons">
            <a href="tuido.html" class="btn-nav">üéí T√öI ƒê·ªí</a>
            <a href="bang-vang.html" class="btn-nav" style="color:var(--gold);">üèÜ B·∫¢NG V√ÄNG</a>
            <button id="btn-login" class="btn-nav" onclick="showAuthForm()">üë§ NH·∫¨P T√äN</button>
            <button id="btn-logout" class="btn-nav hidden" onclick="clearData()">‚öôÔ∏è THO√ÅT</button>
        </div>
    </footer>

    <script>
        const firebaseConfig = { databaseURL: "https://gamhoctap-default-rtdb.asia-southeast1.firebasedatabase.app" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentName = localStorage.getItem('studentName');
        let currentClass = localStorage.getItem('studentClass');

        window.onload = function() {
            updateUI();
            updateStationStyles();
            loadLeaderboard();
        };

        function showAuthForm() { document.getElementById('auth-overlay').style.display = 'flex'; }

        function saveAuthData() {
            const name = document.getElementById('input-name').value.trim();
            const cls = document.getElementById('input-class').value.trim();
            if (name.length < 5 || cls.length < 2) {
                alert("Em vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß H·ªç t√™n v√† L·ªõp nh√©!");
                return;
            }
            localStorage.setItem('studentName', name);
            localStorage.setItem('studentClass', cls);
            document.getElementById('auth-overlay').style.display = 'none';
            location.reload();
        }

        function clearData() { if(confirm("ƒêƒÉng xu·∫•t t√†i kho·∫£n?")) { localStorage.clear(); location.reload(); } }

        function updateUI() {
            if (currentName && currentClass) {
                document.getElementById('user-display').innerText = currentName;
                document.getElementById('class-display').innerText = "L·ªõp: " + currentClass;
                document.getElementById('btn-login').classList.add('hidden');
                document.getElementById('btn-logout').classList.remove('hidden');
            }
        }

        function handleStageClick(weekNo) {
            // Ch·ªâ v√≤ng 19 cho ph√©p Kh√°ch v√†o
            if (!currentName && weekNo > 19) {
                showAuthForm();
                return;
            }
            // Logic chuy·ªÉn trang (B·∫°n c√≥ th·ªÉ th√™m GAME_SCHEDULE v√†o ƒë√¢y n·∫øu mu·ªën ch·∫∑n theo th·ªùi gian)
            window.location.href = weekNo + ".html";
        }

        function updateStationStyles() {
            for (let i = 19; i <= 35; i++) {
                const el = document.getElementById(`st-${i}`);
                if (el && !currentName && i > 19) {
                    el.classList.add('locked');
                }
            }
        }

        function loadLeaderboard() {
            db.ref('scores').on('value', (snapshot) => {
                const data = snapshot.val();
                if (!data) return;
                let list = [];
                for (let week in data) for (let id in data[week]) list.push(data[week][id]);
                list.sort((a, b) => b.score - a.score);
                
                const unique = []; const seen = new Set();
                for (const item of list) {
                    const name = item.name + " (" + (item.className || "??") + ")";
                    if (!seen.has(name)) { unique.push({display: name, score: item.score}); seen.add(name); }
                }

                document.getElementById('leaderboard-body-list').innerHTML = unique.slice(0, 10).map((s, i) => `
                    <tr style="border-bottom:1px solid #333;"><td>${i+1}</td><td style="text-align:left; padding:8px;">${s.display}</td><td>${s.score}</td></tr>
                `).join('');
                if(unique.length > 0) document.getElementById('high-score').innerText = unique[0].score;
            });
        }
    </script>
</body>
</html>
