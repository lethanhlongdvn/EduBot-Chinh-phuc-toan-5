        .welcome-banner { background: linear-gradient(90deg, #1a1a1a, #333, #1a1a1a); padding: 15px 20px; display: flex; justify-content: center; align-items: center; gap: 15px; border-bottom: 2px solid var(--primary); }

        .map-container { flex: 7; position: relative; background: #2c2c2c; border-radius: 15px; padding: 10px; box-shadow: inset 0 0 20px rgba(0,0,0,0.5); height: fit-content; }

        .station.locked { background: #333 !important; border-color: #555 !important; color: #777 !important; opacity: 0.6; filter: grayscale(1); }
        .station.locked::after { content: 'üîí'; position: absolute; font-size: 10px; bottom: -12px; left: 50%; transform: translateX(-50%); }

        .leaderboard-sidebar { flex: 3; background: #222; border: 2px solid var(--primary); border-radius: 15px; padding: 15px; height: fit-content; }
        .leaderboard-title { color: var(--gold); text-align: center; font-family: 'Bungee'; font-size: 0.8rem; margin-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.75rem; }
        th { background: var(--primary); color: #000; padding: 8px; font-size: 0.7rem; }
        td { padding: 8px 4px; border-bottom: 1px solid #333; text-align: center; }

        #countdown-overlay, #auth-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 30000; text-align: center; padding: 20px; backdrop-filter: blur(5px); }
        .notice-box, .auth-card { background: #2c2c2c; padding: 30px; border-radius: 20px; border: 2px solid var(--primary); max-width: 350px; width: 90%; }
        .timer-box { font-size: 1.2rem; font-family: 'Bungee'; color: #00FF00; margin: 15px 0; }
        .auth-card input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: #111; color: white; box-sizing: border-box; }

        .game-footer { background: #222; padding: 10px 5px; border-top: 3px solid var(--primary); position: fixed; bottom: 0; width: 100%; z-index: 10000; }
        .footer-buttons { display: flex; justify-content: center; gap: 8px; max-width: 900px; margin: 0 auto; }
        .btn-nav { flex: 1; background: #333; border: 1px solid var(--primary); color: var(--primary); padding: 10px 2px; border-radius: 8px; font-weight: bold; text-decoration: none; text-align: center; font-size: clamp(0.6rem, 2.5vw, 0.85rem); cursor: pointer; }
        .copyright-text { text-align: center; font-size: 0.6rem; color: #777; margin-top: 5px; }

        /* T·ªåA ƒê·ªò TR·∫†M */
        #st-19 { top: 1.5%; left: 40%; } #st-20 { top: 8%; left: 45%; } #st-21 { top: 10%; left: 23%; }
        #st-22 { top: 12%; left: 40%; } #st-23 { top: 17%; left: 54%; } #st-24 { top: 27%; left: 44%; }
        #st-25 { top: 38%; left: 52%; } #st-26 { top: 46%; left: 63%; } #st-27 { top: 54%; left: 70%; }
        #st-28 { top: 62%; left: 73%; } #st-29 { top: 70%; left: 74%; } #st-30 { top: 78%; left: 61%; }
    </style>
</head>
<body>

    <div id="auth-overlay">

            <input type="text" id="input-name" placeholder="H·ªç v√† T√™n ƒë·∫ßy ƒë·ªß">
            <input type="text" id="input-class" placeholder="L·ªõp (V√≠ d·ª•: 5/4)">
            <button onclick="saveAuthData()" style="background:var(--primary); padding:12px; width:100%; border-radius:10px; border:none; font-weight:bold; cursor:pointer; margin-top:10px;">B·∫ÆT ƒê·∫¶U</button>
        </div>
    </div>

    <div id="countdown-overlay">
        <div class="notice-box">
            <h2 id="notice-title" style="font-family:'Bungee'; color:var(--gold);">CH·∫∂NG CH∆ØA M·ªû</h2>
            <div class="timer-box" id="timer-display">00:00:00</div>
            <button class="btn-nav" onclick="closeNotice()" style="width:100%">ƒê√É HI·ªÇU</button>
        </div>
    </div>

    <div class="welcome-banner"><h1 class="welcome-text">TH√ÅM HI·ªÇM VI·ªÜT NAM C√ôNG ROBOT</h1></div>

    <header class="game-header">
        <div style="display:flex; align-items:center; gap:10px;">
            <div style="width:30px; height:30px; border-radius:50%; background:var(--gold);"></div>
            <div>
                <span id="user-display" style="font-size:0.85rem; font-weight:bold; color:var(--gold);">Kh√°ch</span>
                <span id="class-display" style="font-size:0.7rem; color:#ccc; display:block;">C·∫ßn nh·∫≠p h·ªì s∆°</span>
            </div>
        </div>
        <div style="text-align:right;">
            <span style="font-size:0.6rem; color:#ccc;">K·ª∂ L·ª§C TU·∫¶N</span>
            <span id="high-score" style="font-size:1rem; color:var(--primary); font-weight:bold; display:block;">0</span>
        </div>
    </header>

    <main class="game-content-wrapper">
        <div class="map-container">
            <div class="map-relative-box">
                <img src="Bandogame.jpg" alt="B·∫£n ƒë·ªì" class="map-image">
                <script>
                    for(let i=19; i<=30; i++) {
                        document.write(`<div class="station" id="st-${i}" onclick="handleStageClick(${i})">${i}</div>`);
                    }
                </script>
            </div>
        </div>

        <section class="leaderboard-sidebar">
            <h3 id="lb-title" class="leaderboard-title">üèÜ TOP 10 CAO TH·ª¶</h3>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Th√≠ sinh</th>
                        <th>ƒêi·ªÉm</th>
                        <th>Th·ªùi gian</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-list-ui"></tbody>
            </table>
        </section>
    </main>

    <footer class="game-footer">
        <div class="footer-buttons">
            <a href="tuido.html" class="btn-nav">üéí T√öI ƒê·ªí</a>
            <a href="bang-vang.html" class="btn-nav" style="color:var(--gold);">üèÜ B·∫¢NG V√ÄNG</a>
            <button id="btn-auth-action" class="btn-nav" onclick="handleAuthAction()"></button>
        </div>
        <div class="copyright-text">¬© 2026 EduRobot.id.vn - L√™ Th√†nh Long</div>
    </footer>

    <script>
        const firebaseConfig = { databaseURL: "https://gamhoctap-default-rtdb.asia-southeast1.firebasedatabase.app" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // CH·ªàNH S·ªê TU·∫¶N HI·ªÇN TH·ªä T·∫†I ƒê√ÇY
        const WEEK_NUMBER = 19; 

        const SCHEDULE = { 
            19: "2026-01-13T00:00:00", 
            20: "2026-01-23T14:00:00", 
            21: "2026-01-28T07:00:00",
            22: "2026-02-05T07:00:00"
        };

        let currentName = localStorage.getItem('studentName');
        let currentClass = localStorage.getItem('studentClass');
        let noticeInterval;

        window.onload = function() {
            updateUI();
            updateStationStyles(); 
            loadLeaderboard();
            if (!currentName) document.getElementById('auth-overlay').style.display = 'flex';
        };

        function updateUI() {
            const authBtn = document.getElementById('btn-auth-action');
            if(currentName) {
                document.getElementById('user-display').innerText = currentName;
                document.getElementById('class-display').innerText = "L·ªõp: " + currentClass;
                authBtn.innerHTML = "‚öôÔ∏è ƒêƒÇNG XU·∫§T";
            } else {
                authBtn.innerHTML = "üë§ NH·∫¨P T√äN";
            }
        }

        function handleAuthAction() {
            if (currentName) {
                if(confirm("ƒêƒÉng xu·∫•t h·ªì s∆° th√°m hi·ªÉm?")) {
                    localStorage.clear();
                    location.reload();
                }
            } else { document.getElementById('auth-overlay').style.display = 'flex'; }
        }

        function saveAuthData() {
            const n = document.getElementById('input-name').value.trim();
            const c = document.getElementById('input-class').value.trim();
            if(n.length < 4 || c.length < 2) return alert("Nh·∫≠p ƒë·ªß t√™n v√† l·ªõp!");
            localStorage.setItem('studentName', n);
            localStorage.setItem('studentClass', c);
            location.reload();
        }

        function updateStationStyles() {
            const now = new Date();
            for (let i = 19; i <= 30; i++) {
                const el = document.getElementById(`st-${i}`);
                if (!el) continue;
                const openTime = new Date(SCHEDULE[i] || "2026-12-31");
                if (now < openTime) el.classList.add('locked');
            }
        }

        function handleStageClick(no) {
            const now = new Date();
            const openTime = new Date(SCHEDULE[no] || "2026-12-31");
            if (now < openTime) return showNoticeCountdown(openTime);
            window.location.href = no + ".html";
        }

        function showNoticeCountdown(endTime) {
            document.getElementById('countdown-overlay').style.display = 'flex';
            noticeInterval = setInterval(() => {
                const dist = endTime - new Date();
                if (dist < 0) return location.reload();
                const d = Math.floor(dist / 86400000);
                const h = Math.floor((dist % 86400000) / 3600000);
                const m = Math.floor((dist % 3600000) / 60000);
                const s = Math.floor((dist % 60000) / 1000);
                document.getElementById('timer-display').innerText = `${d}n ${h}:${m}:${s}`;
            }, 1000);
        }

        function closeNotice() { document.getElementById('countdown-overlay').style.display = 'none'; clearInterval(noticeInterval); }

        function formatTime(seconds) {
            const s = seconds || 0;
            const m = Math.floor(s / 60);
            const rs = s % 60;
            return `${m.toString().padStart(2, '0')}:${rs.toString().padStart(2, '0')}`;
        }

        function loadLeaderboard() {
            document.getElementById('lb-title').innerText = `üèÜ TOP 10 CAO TH·ª¶ - TU·∫¶N ${WEEK_NUMBER}`;
            db.ref(`scores/Tuan_${WEEK_NUMBER}`).on('value', (snap) => {
                const data = snap.val();
                const listUI = document.getElementById('leaderboard-list-ui');
                if (!data) return listUI.innerHTML = '<tr><td colspan="4">Ch∆∞a c√≥ d·ªØ li·ªáu</td></tr>';
                
                let all = [];
                for (let id in data) all.push(data[id]);
                
                // S·∫ÆP X·∫æP: ƒêi·ªÉm cao -> Th·ªùi gian th·∫•p
                all.sort((a, b) => {
                    if (b.score !== a.score) return b.score - a.score;
                    return (a.duration || 999) - (b.duration || 999);
                });

                const top10 = []; const seen = new Set();
                for (let s of all) {
                    let key = (s.fullName + s.className).toLowerCase();
                    if (!seen.has(key)) { top10.push(s); seen.add(key); }
                    if (top10.length >= 10) break;
                }

                listUI.innerHTML = top10.map((s, i) => `
                    <tr>
                        <td>${i+1}</td>
                        <td style="text-align:left;"><b>${s.fullName}</b><br><small>${s.className}</small></td>
                        <td style="color:var(--primary); font-weight:bold;">${s.score}</td>
                        <td style="color:#2ecc71;">${formatTime(s.duration)}</td>
                    </tr>
                `).join('');
                if (top10.length > 0) document.getElementById('high-score').innerText = top10[0].score;
            });
        }
    </script>
</body>
</html>
