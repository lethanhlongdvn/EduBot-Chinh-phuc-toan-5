<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đồng hồ kỳ diệu - Tuần 27</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root { --primary: #8e44ad; --screen-bg: #fdfefe; --btn-gray: #f4f6f7; --btn-gold: #f1c40f; --danger: #e74c3c; --success: #27ae60; }
        body { font-family: 'Lexend', sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; background: #2c3e50; color: white; user-select: none; }
        .game-container { max-width: 750px; width: 100%; background: #34495e; padding: 30px; border-radius: 25px; box-shadow: 0 20px 60px rgba(0,0,0,0.6); border: 5px solid var(--primary); position: relative; }
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); padding: 15px 40px; border-radius: 50px; font-weight: bold; font-size: 1.2rem; z-index: 1000; transition: 0.3s; opacity: 0; pointer-events: none; }
        .toast-show { opacity: 1 !important; top: 50px !important; }
        .screen { background: var(--screen-bg); border-radius: 15px; padding: 20px; margin-bottom: 25px; color: #2c3e50; border: 4px solid #bdc3c7; min-height: 130px; }
        .screen-header { display: flex; justify-content: space-between; font-size: 0.85rem; font-weight: bold; border-bottom: 2px solid #eee; padding-bottom: 8px; margin-bottom: 15px; color: #95a5a6; }
        .q-text { font-size: 1.15rem; font-weight: 600; line-height: 1.6; }
        .status-bar { display: flex; justify-content: space-between; margin-bottom: 15px; font-weight: bold; font-size: 0.95rem; color: #ecf0f1; }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .opt-btn { background: var(--btn-gray); border: none; padding: 15px; border-radius: 12px; font-family: 'Lexend'; font-weight: bold; cursor: pointer; border-bottom: 5px solid #bdc3c7; transition: 0.2s; font-size: 0.95rem; color: #2c3e50; }
        .opt-btn:hover { background: white; transform: translateY(-3px); border-bottom-width: 7px; }
        .input-area { display: flex; flex-direction: column; gap: 15px; }
        .ans-input { padding: 18px; border-radius: 12px; border: none; font-size: 1.2rem; font-family: 'Lexend'; text-align: center; color: #2c3e50; }
        .hidden { display: none; }
        .action-btn { background: var(--btn-gold); color: #2c3e50; padding: 15px 30px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 1.1rem; box-shadow: 0 4px 0 #d4ac0d; }
    </style>
</head>
<body>

<div id="toast"></div>

<div class="game-container">
    <div class="status-bar">
        <span id="stage-name">VÒNG 1: KHÁM PHÁ</span>
        <span id="score-display">ĐIỂM: 0 / 100</span>
    </div>

    <div class="screen">
        <div class="screen-header">
            <span>ĐỒNG HỒ KỲ DIỆU - TUẦN 27</span>
            <span id="lives-count">❤️ MẠNG: 3/3</span>
        </div>
        <div id="q-content" class="q-text">Đang thiết lập thử thách ngẫu nhiên...</div>
    </div>

    <div id="play-area"></div>

    <div id="result-screen" class="hidden" style="text-align: center;">
        <h2 id="res-title">KẾT QUẢ</h2>
        <h1 id="final-score" style="font-size: 4.5rem; color: var(--btn-gold); margin: 15px 0;">0 ĐIỂM</h1>
        <div id="save-form" class="hidden">
            <input type="text" id="p-name" style="width:85%; padding:15px; margin:10px; border-radius:10px;" placeholder="Tên của em...">
            <input type="text" id="p-class" style="width:85%; padding:15px; margin:10px; border-radius:10px;" placeholder="Lớp (Ví dụ: 5A1)...">
            <button class="action-btn" style="width:90%;" onclick="saveData()">LƯU BẢNG VÀNG</button>
        </div>
        <button class="action-btn" style="background:#95a5a6; color:white; margin-top:20px;" onclick="location.reload()">CHƠI LẠI ĐỀ MỚI</button>
    </div>
</div>

<script>
    let isFinished = false;
    let score = 0;
    let stage = 1;
    let qIdx = 0;
    let lives = 3;

    // Chống tải lại trang
    window.addEventListener('beforeunload', (e) => {
        if (!isFinished) { e.preventDefault(); e.returnValue = ''; }
    });

    const firebaseConfig = {
        apiKey: "AIzaSyC6zlWn8BKYU7P6A2-PYq6IIWOzaqJWFhc",
        authDomain: "gamhoctap.firebaseapp.com",
        databaseURL: "https://gamhoctap-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "gamhoctap"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function shuffle(array) {
        let currentIndex = array.length, randomIndex;
        while (currentIndex != 0) {
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex--;
            [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
        }
        return array;
    }

    const POOL1 = [
        {q: "Khi cộng số đo thời gian, ta cần đặt tính thế nào?", opts: ["Lệch đơn vị", "Cùng đơn vị thẳng cột", "Đặt tùy ý", "Đổi hết ra giây"], c: 1},
        {q: "Nếu phút sau khi cộng >= 60, ta nên làm gì?", opts: ["Giữ nguyên", "Đổi sang giờ cộng vào phần giờ", "Trừ bớt 10 phút", "Chia cho 60"], c: 1},
        {q: "Trừ thời gian, nếu phút bị trừ < số trừ, ta cần làm gì?", opts: ["Mượn 1 giờ đổi ra 60 phút", "Lấy số lớn trừ số bé", "Bỏ qua", "Đổi hết ra giây"], c: 0},
        {q: "Muốn nhân số đo thời gian với một số, ta làm thế nào?", opts: ["Chỉ nhân đơn vị lớn", "Cộng nhiều lần", "Nhân từng loại đơn vị với số đó", "Nhân đơn vị nhỏ nhất"], c: 2},
        {q: "Chia số đo thời gian cho một số, ta bắt đầu từ đâu?", opts: ["Đơn vị lớn nhất", "Đơn vị nhỏ nhất", "Đơn vị giữa", "Tùy ý"], c: 0},
        {q: "Nếu phép chia đơn vị lớn nhất còn dư, xử lý thế nào?", opts: ["Bỏ dư", "Đổi sang đơn vị nhỏ hơn cộng vào", "Giữ nguyên", "Nhân 10"], c: 1},
        {q: "Một năm thường có bao nhiêu tháng có 31 ngày?", opts: ["4 tháng", "5 tháng", "6 tháng", "7 tháng"], c: 3},
        {q: "2 tuần 5 ngày x 7 bằng bao nhiêu tuần?", opts: ["14 tuần", "19 tuần", "21 tuần", "35 tuần"], c: 1}
    ];

    const POOL2 = [
        {q: "14 giờ 20 phút + 2 giờ 10 phút = ?", opts: ["16g 10p", "16g 30p", "12g 10p", "17g"], c: 1},
        {q: "1 giờ 30 phút + 2 giờ 50 phút = ?", opts: ["3g 80p", "4g 20p", "4g", "3g 20p"], c: 1},
        {q: "20 phút 25 giây - 12 phút 10 giây = ?", opts: ["8p 15s", "8p 35s", "32p 35s", "12p 15s"], c: 0},
        {q: "4 phút 10 giây - 2 phút 30 giây = ?", opts: ["2p 20s", "1p 40s", "1p 20s", "2p 40s"], c: 1},
        {q: "2 phút 10 giây * 4 = ?", opts: ["8p 10s", "10p", "8p 40s", "6p 40s"], c: 2},
        {q: "1 giờ 25 phút * 3 = ?", opts: ["3g 75p", "4g 15p", "3g 25p", "4g 75p"], c: 1},
        {q: "4 phút 12 giây : 4 = ?", opts: ["1p 3s", "1p 12s", "1p 6s", "4p 3s"], c: 0},
        {q: "10 phút 40 giây : 8 = ?", opts: ["1p 5s", "1p 10s", "1p 20s", "1p 13s"], c: 2}
    ];

    const POOL3 = [
        {q: "Mỗi câu 1 phút 30 giây, 10 câu hết mấy phút?", a: "15"},
        {q: "5 vòng hết 10 giờ 30 phút. 1 vòng hết mấy giờ mấy phút? (Ví dụ: 2 giờ 6 phút)", a: "2 giờ 6 phút"},
        {q: "3 mẻ bánh hết 46,5 phút. 1 mẻ hết mấy phút mấy giây? (Ví dụ: 15 phút 30 giây)", a: "15 phút 30 giây"},
        {q: "4 đoạn đường, mỗi đoạn 1,5 phút. Tổng thời gian là mấy phút?", a: "6"}
    ];

    // Tạo đề ngẫu nhiên: Vòng 1 & 2 lấy 4/8 câu, Vòng 3 lấy 2/4 câu
    let game1 = shuffle([...POOL1]).slice(0, 4);
    let game2 = shuffle([...POOL2]).slice(0, 4);
    let game3 = shuffle([...POOL3]).slice(0, 2);

    function startStage(s) {
        stage = s; qIdx = 0;
        document.getElementById('stage-name').innerText = s === 1 ? "VÒNG 1: KHÁM PHÁ" : (s === 2 ? "VÒNG 2: LUYỆN TẬP" : "VÒNG 3: NÂNG CAO");
        if(s > 1) document.getElementById('lives-count').classList.add('hidden');
        renderQ();
    }

    function renderQ() {
        let data = stage === 1 ? game1 : (stage === 2 ? game2 : game3);
        let item = data[qIdx];
        document.getElementById('q-content').innerHTML = `<b>Câu ${qIdx+1}:</b> ${item.q}`;
        let html = '';
        if(stage < 3) {
            html = '<div class="options-grid">';
            item.opts.forEach((o, i) => html += `<button class="opt-btn" onclick="check(${i})">${o}</button>`);
            html += '</div>';
        } else {
            html = `<div class="input-area"><input type="text" id="ans" class="ans-input" placeholder="Đáp án..."><button class="action-btn" onclick="checkTuluan()">XÁC NHẬN</button></div>`;
        }
        document.getElementById('play-area').innerHTML = html;
    }

    function check(idx) {
        let item = (stage === 1) ? game1[qIdx] : game2[qIdx];
        if(idx === item.c) { score += 10; showToast(true); } 
        else {
            showToast(false);
            if(stage === 1) { 
                lives--; document.getElementById('lives-count').innerText = "❤️ MẠNG: "+lives+"/3";
                if(lives <= 0) { setTimeout(() => startStage(2), 1200); return; }
            }
        }
        updateScore();
        setTimeout(next, 1200);
    }

    function checkTuluan() {
        let userAns = document.getElementById('ans').value.trim().toLowerCase();
        let correctAns = game3[qIdx].a.toLowerCase();
        if(userAns.includes(correctAns) || userAns == correctAns) { score += 10; showToast(true); }
        else { showToast(false); }
        updateScore();
        setTimeout(next, 1200);
    }

    function next() {
        qIdx++;
        let data = (stage === 1) ? game1 : (stage === 2 ? game2 : game3);
        if(qIdx < data.length) renderQ();
        else if(stage < 3) startStage(stage + 1);
        else finish();
    }

    function updateScore() { document.getElementById('score-display').innerText = "ĐIỂM: " + score + " / 100"; }

    function showToast(isCorrect) {
        const toast = document.getElementById('toast');
        toast.innerText = isCorrect ? "CHÍNH XÁC! ✨" : "SAI RỒI! ⏳";
        toast.style.background = isCorrect ? "var(--success)" : "var(--danger)";
        toast.classList.add('toast-show');
        setTimeout(() => { toast.classList.remove('toast-show'); }, 1000);
    }

    function finish() {
        isFinished = true;
        document.getElementById('play-area').innerHTML = '';
        document.getElementById('q-content').innerText = "Em đã hoàn thành các thử thách thời gian!";
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('final-score').innerText = score + " ĐIỂM";
        if(score >= 50) document.getElementById('save-form').classList.remove('hidden');
    }

    function saveData() {
        const name = document.getElementById('p-name').value;
        const cls = document.getElementById('p-class').value;
        if(!name || !cls) return;
        db.ref('scores/tuan27/' + Date.now()).set({ fullName: name, className: cls, score: score, timestamp: Date.now() })
        .then(() => { alert("Ghi danh thành công!"); location.reload(); });
    }

    window.onload = () => { startStage(1); };
</script>
</body>
</html>
