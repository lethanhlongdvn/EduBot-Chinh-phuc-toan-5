<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>B·∫£ng V√†ng Th√†nh T√≠ch - EduRobot</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.2/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root { --primary: #4CAF50; --secondary: #2196F3; --bg: #f4f7f6; --dark: #2c3e50; }
        body { font-family: 'Lexend', sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        
        /* Thu nh·ªè Header */
        header { background: white; padding: 0.8rem 5%; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 1.2rem; font-weight: bold; color: var(--primary); text-decoration: none; white-space: nowrap; }
        
        /* Thu nh·ªè Hero Section */
        .hero { text-align: center; padding: 15px 10px; background: linear-gradient(135deg, var(--secondary), #1976D2); color: white; }
        .hero h1 { font-size: 1.4rem; margin: 5px 0; }
        .hero p { font-size: 0.85rem; margin: 5px 0; opacity: 0.9; }
        
        .admin-container { max-width: 1100px; margin: 15px auto 50px; padding: 0 10px; width: 100%; box-sizing: border-box; }
        
        .week-accordion { background: white; border-radius: 12px; margin-bottom: 12px; overflow: hidden; border: 1px solid #ddd; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .week-header { padding: 12px 15px; background: #fff; display: flex; justify-content: space-between; align-items: center; cursor: pointer; transition: 0.3s; user-select: none; }
        .week-header.active { background: #e3f2fd; border-bottom: 2px solid var(--secondary); }
        .week-title { font-weight: bold; font-size: 1rem; color: var(--dark); display: flex; align-items: center; gap: 8px; white-space: nowrap; }
        .week-badge { background: var(--secondary); color: white; padding: 2px 8px; border-radius: 20px; font-size: 0.75rem; white-space: nowrap; }
        
        .week-content { display: none; padding: 0; background: white; }
        .week-content.show { display: block; }

        .chart-section { padding: 15px; background: #fff; border-bottom: 1px solid #eee; }
        .chart-container { position: relative; height: 250px; width: 100%; max-width: 800px; margin: 0 auto; }
        .chart-title { text-align: center; font-size: 0.85rem; font-weight: bold; color: #555; margin-bottom: 10px; }

        .action-bar { padding: 10px 15px; background: #fafafa; border-bottom: 1px solid #eee; display: flex; justify-content: flex-end; }
        .btn-excel { background: var(--primary); color: white; border: none; padding: 6px 12px; border-radius: 8px; cursor: pointer; font-family: 'Lexend'; font-weight: bold; font-size: 0.75rem; }

        /* √âP CH·ªÆ KH√îNG XU·ªêNG H√ÄNG TRONG B·∫¢NG */
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th { text-align: left; padding: 10px 8px; background: #f1f1f1; color: #555; font-size: 0.7rem; text-transform: uppercase; white-space: nowrap; }
        td { padding: 10px 8px; border-bottom: 1px solid #eee; font-size: 0.85rem; white-space: nowrap; }
        
        /* Gi√∫p t√™n h·ªçc sinh hi·ªÉn th·ªã t·ªët */
        td b { display: inline-block; white-space: nowrap; }

        .rank { width: 25px; height: 25px; display: flex; align-items: center; justify-content: center; border-radius: 50%; background: #eee; font-weight: bold; font-size: 0.75rem; }
        tr:nth-child(1) .rank { background: #FFD700; color: #000; }
        tr:nth-child(2) .rank { background: #C0C0C0; color: #000; }
        tr:nth-child(3) .rank { background: #CD7F32; color: #000; }

        .score-badge { color: var(--secondary); font-weight: bold; background: #E3F2FD; padding: 3px 8px; border-radius: 10px; white-space: nowrap; }
        .time-badge { color: #e67e22; font-weight: 600; white-space: nowrap; }
        .class-badge { background: #f0f0f0; padding: 2px 6px; border-radius: 4px; font-size: 0.8rem; border: 1px solid #ddd; white-space: nowrap; }
        .attempt-badge { background: #fff3e0; color: #ef6c00; padding: 2px 6px; border-radius: 4px; font-size: 0.75rem; font-weight: 600; border: 1px solid #ffe0b2; white-space: nowrap; }

        footer { background: var(--dark); color: white; text-align: center; padding: 15px; font-size: 0.75rem; margin-top: auto; }

        /* Cu·ªôn ngang m∆∞·ª£t cho b·∫£ng tr√™n mobile */
        .table-responsive { overflow-x: auto; -webkit-overflow-scrolling: touch; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">EduRobot.id.vn ü§ñ</a>
        <nav><a href="index.html" style="text-decoration:none; color:#333; font-size: 0.85rem; font-weight: 600;">Trang ch·ªß</a></nav>
    </header>

    <section class="hero">
        <h1>üèÜ B·∫¢NG V√ÄNG VINH DANH</h1>
        <p>Th√†nh t√≠ch xu·∫•t s·∫Øc nh·∫•t c·ªßa c√°c nh√† th√°m hi·ªÉm</p>
    </section>

    <main class="admin-container" id="accordion-container"></main>

    <footer>&copy; 2026 EduRobot.id.vn - L√™ Th√†nh Long</footer>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC6zlWn8BKYU7P6A2-PYq6IIWOzaqJWFhc",
            authDomain: "gamhoctap.firebaseapp.com",
            databaseURL: "https://gamhoctap-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "gamhoctap"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const charts = {};

        function formatTime(s) {
            if (!s || s === 9999) return "---";
            const m = Math.floor(s / 60);
            const rs = s % 60;
            return m > 0 ? `${m}m ${rs}s` : `${rs}s`;
        }

        function initAccordion() {
            const container = document.getElementById('accordion-container');
            let html = '';
            for (let i = 19; i <= 35; i++) {
                html += `
                <div class="week-accordion">
                    <div class="week-header" onclick="toggleWeek(${i})">
                        <div class="week-title"><span>üìÇ Tu·∫ßn ${i}</span> <span class="week-badge" id="count-${i}">0 b·∫°n</span></div>
                        <span id="icon-${i}">‚ñº</span>
                    </div>
                    <div class="week-content" id="content-${i}">
                        <div class="chart-section" id="chart-section-${i}" style="display:none;">
                            <div class="chart-title">Ph√¢n b·ªï kho·∫£ng ƒëi·ªÉm (Tu·∫ßn ${i})</div>
                            <div class="chart-container"><canvas id="chart-canvas-${i}"></canvas></div>
                        </div>
                        <div class="action-bar"><button class="btn-excel" onclick="exportExcel(${i})">üìÑ Xu·∫•t Excel Tu·∫ßn ${i}</button></div>
                        <div class="table-responsive">
                            <table>
                                <thead>
                                    <tr>
                                        <th>H·∫°ng</th>
                                        <th>H·ªçc sinh</th>
                                        <th>L·ªõp</th>
                                        <th>ƒêi·ªÉm</th>
                                        <th>Th·ªùi gian</th>
                                        <th>L·∫ßn thi</th>
                                        <th>Ng√†y ƒë·∫°t</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody-${i}"><tr><td colspan="7" style="text-align:center; padding:20px; color:#999;">ƒêang t·∫£i...</td></tr></tbody>
                            </table>
                        </div>
                    </div>
                </div>`;
            }
            container.innerHTML = html;
        }

        function toggleWeek(i) {
            const content = document.getElementById(`content-${i}`);
            const header = content.previousElementSibling;
            const icon = document.getElementById(`icon-${i}`);
            content.classList.toggle('show');
            header.classList.toggle('active');
            icon.innerText = content.classList.contains('show') ? '‚ñ≤' : '‚ñº';
        }

        const topLabelsPlugin = {
            id: 'topLabels',
            afterDatasetsDraw(chart) {
                const { ctx } = chart;
                ctx.save();
                chart.data.datasets.forEach((dataset, i) => {
                    chart.getDatasetMeta(i).data.forEach((bar, index) => {
                        const value = dataset.data[index];
                        if (value > 0) {
                            ctx.fillStyle = '#444';
                            ctx.font = 'bold 10px Lexend';
                            ctx.textAlign = 'center';
                            ctx.textBaseline = 'bottom';
                            ctx.fillText(value, bar.x, bar.y - 5);
                        }
                    });
                });
                ctx.restore();
            }
        };

        function updateChart(week, distribution) {
            const ctx = document.getElementById(`chart-canvas-${week}`).getContext('2d');
            if (charts[week]) charts[week].destroy();
            charts[week] = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['0-29', '30-49', '50-69', '70-89', '90-100'],
                    datasets: [{
                        data: distribution,
                        backgroundColor: [
                            'rgba(231, 76, 60, 0.7)', 'rgba(230, 126, 34, 0.7)', 
                            'rgba(241, 196, 15, 0.7)', 'rgba(52, 152, 219, 0.7)', 
                            'rgba(46, 204, 113, 0.7)'
                        ],
                        borderWidth: 1,
                        borderRadius: 4
                    }]
                },
                plugins: [topLabelsPlugin],
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false, 
                    plugins: { legend: { display: false } }, 
                    scales: { 
                        y: { beginAtZero: true, ticks: { stepSize: 1, font: { size: 9 } } },
                        x: { ticks: { font: { size: 9, weight: '600' } } }
                    } 
                }
            });
        }

        function exportExcel(week) {
            const table = document.querySelector(`#tbody-${week}`).parentElement;
            const ws = XLSX.utils.table_to_sheet(table);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Tu·∫ßn " + week);
            XLSX.writeFile(wb, `BangVang_Tuan_${week}.xlsx`);
        }

        db.ref('scores').on('value', (snap) => {
            const allData = snap.val();
            if (!allData) return;
            for (let i = 19; i <= 35; i++) {
                const weekData = allData[`Tuan_${i}`] || allData[`tuan${i}`];
                const tbody = document.getElementById(`tbody-${i}`);
                const countBadge = document.getElementById(`count-${i}`);
                const chartSection = document.getElementById(`chart-section-${i}`);

                if (!weekData) {
                    tbody.innerHTML = `<tr><td colspan="7" style="text-align:center; padding:15px; color:#999; font-size:0.8rem;">Ch∆∞a c√≥ d·ªØ li·ªáu.</td></tr>`;
                    countBadge.innerText = `0 b·∫°n`;
                    chartSection.style.display = 'none';
                    continue;
                }

                let filteredMap = new Map();
                Object.values(weekData).forEach(entry => {
                    let key = ((entry.fullName || entry.name || "") + "|" + (entry.className || entry.class || "")).toLowerCase().trim();
                    if (!filteredMap.has(key)) filteredMap.set(key, entry);
                    else {
                        let old = filteredMap.get(key);
                        if (entry.score > old.score || (entry.score === old.score && (entry.duration || 999) < (old.duration || 999))) filteredMap.set(key, entry);
                    }
                });

                let sorted = Array.from(filteredMap.values()).sort((a,b) => (b.score !== a.score) ? b.score - a.score : (a.duration || 999) - (b.duration || 999));
                
                let dist = [0, 0, 0, 0, 0];
                sorted.forEach(s => {
                    let sc = s.score || 0;
                    if (sc <= 29) dist[0]++;
                    else if (sc <= 49) dist[1]++;
                    else if (sc <= 69) dist[2]++;
                    else if (sc <= 89) dist[3]++;
                    else dist[4]++;
                });

                countBadge.innerText = `${sorted.length} b·∫°n`;
                tbody.innerHTML = sorted.map((s, idx) => `
                    <tr>
                        <td><div class="rank">${idx+1}</div></td>
                        <td><b>${s.fullName || s.name}</b></td>
                        <td><span class="class-badge">${s.className || s.class}</span></td>
                        <td><span class="score-badge">${s.score}/100</span></td>
                        <td><span class="time-badge">‚è± ${formatTime(s.duration)}</span></td>
                        <td><span class="attempt-badge">L·∫ßn ${s.attempt || 1}</span></td>
                        <td style="font-size:0.75rem; color:#888;">${s.date || ""}</td>
                    </tr>
                `).join('');
                chartSection.style.display = 'block';
                updateChart(i, dist);
            }
        });
        initAccordion();
    </script>
</body>
</html>
