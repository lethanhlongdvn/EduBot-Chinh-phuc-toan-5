    <script>
        // C·∫•u h√¨nh Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC6zlWn8BKYU7P6A2-PYq6IIWOzaqJWFhc",
            authDomain: "gamhoctap.firebaseapp.com",
            databaseURL: "https://gamhoctap-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "gamhoctap"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function formatTime(seconds) {
            if (!seconds || seconds === 9999) return "---";
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            return m > 0 ? `${m}ph ${s}s` : `${s}s`;
        }

        // H√ÄM XU·∫§T EXCEL ƒê√É S·ª¨A L·ªñI ƒê·ªäNH D·∫†NG L·ªöP
        function exportExcel(id, name) {
            const table = document.getElementById('table-' + id);
            
            // T·∫°o m·ªôt b·∫£n sao d·ªØ li·ªáu ƒë·ªÉ x·ª≠ l√Ω ƒë·ªãnh d·∫°ng text cho c·ªôt L·ªõp
            const rows = table.querySelectorAll('tr');
            const data = [];
            
            rows.forEach((row) => {
                const cols = row.querySelectorAll('th, td');
                const rowData = [];
                cols.forEach((col, index) => {
                    let value = col.innerText.replace('‚è± ', '').replace(' / 100', '');
                    // N·∫øu l√† c·ªôt L·ªõp (c·ªôt index 2), th√™m d·∫•u nh√°y ƒë∆°n ' ph√≠a tr∆∞·ªõc ƒë·ªÉ Excel hi·ªÉu l√† Text
                    if (index === 2 && row.parentElement.tagName === 'TBODY') {
                        rowData.push({ v: value, t: 's' }); // √âp ki·ªÉu string
                    } else {
                        rowData.push(value);
                    }
                });
                data.push(rowData);
            });

            const ws = XLSX.utils.aoa_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "KetQua");
            XLSX.writeFile(wb, `BangVang_${name}.xlsx`);
        }

        db.ref('scores').on('value', (snap) => {
            const data = snap.val();
            const container = document.getElementById('main-content');
            container.innerHTML = '';

            if(!data) { 
                container.innerHTML = "<div class='game-block' style='padding:40px; text-align:center;'>Ch∆∞a c√≥ d·ªØ li·ªáu.</div>"; 
                return; 
            }

            for (let gameId in data) {
                let students = Object.values(data[gameId]).sort((a,b) => {
                    if(b.score !== a.score) return b.score - a.score;
                    let timeA = a.duration || 9999;
                    let timeB = b.duration || 9999;
                    return timeA - timeB;
                });

                let gameTitle = gameId.replace(/_/g, ' ');

                let html = `
                    <div class="game-block">
                        <div class="game-header">
                            <div style="font-size:1.2rem; font-weight:bold;">üìä ${gameTitle}</div>
                            <button class="btn-excel" onclick="exportExcel('${gameId}', '${gameTitle}')">üìÑ Xu·∫•t Excel</button>
                        </div>
                        <div style="overflow-x: auto;">
                            <table id="table-${gameId}">
                                <thead>
                                    <tr>
                                        <th width="60">H·∫°ng</th>
                                        <th>H·ªçc sinh</th>
                                        <th>L·ªõp</th>
                                        <th>ƒêi·ªÉm</th>
                                        <th>Th·ªùi gian</th>
                                        <th>L·∫ßn thi</th>
                                        <th>Ng√†y ho√†n th√†nh</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${students.map((s, i) => `
                                        <tr>
                                            <td><div class="rank">${i+1}</div></td>
                                            <td><b>${s.fullName || s.name || "---"}</b></td>
                                            <td><span class="class-badge">${s.className || "---"}</span></td>
                                            <td><span class="score-badge">${s.score} / 100</span></td>
                                            <td><span style="color:#e67e22; font-weight:bold;">‚è± ${formatTime(s.duration)}</span></td>
                                            <td><span class="attempt-badge">L·∫ßn ${s.attempt || 1}</span></td>
                                            <td style="font-size:0.85rem; color:#888">${s.date || "---"}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>`;
                container.innerHTML += html;
            }
        });
    </script>
